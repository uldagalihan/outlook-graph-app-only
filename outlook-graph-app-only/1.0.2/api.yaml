name: Outlook Graph AppOnly
description: Microsoft Graph (Application credentials) - Read all messages for a mailbox
app_version: "1.1.0"
contact_info:
  name: "uldagalihan"
  url: "https://github.com/uldagalihan/outlook-graph-app-only"
  email: "example@example.com"
categories:
  - Communication
  - Email
authentication: {}
actions:
  - name: list_messages
    label: List messages (app-only)
    description: List messages from /users/{mailbox}/messages using application permissions
    parameters:
      - name: tenant_id
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: client_id
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: client_secret
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: mailbox
        required: true
        schema: { type: string }
      - name: top
        description: "Page size (1-1000). If omitted, Graph default is used."
        required: false
        schema: { type: integer }
    returns:
      schema: { type: object }
