name: Outlook Graph AppOnly
description: Microsoft Graph (Application credentials) - HR filtered messages
app_version: "1.0.2"
contact_info:
  name: "uldagalihan"
  url: "https://github.com/uldagalihan/outlook-graph-app-only"
  email: "example@example.com"
categories:
  - Communication
  - Email
authentication: {}
actions:
  - name: list_new_hire_messages
    label: List New Hire messages
    description: List messages where subject equals "[Kurum Dışı] Şirkete Yeni Katılım - New Comer", ordered by receivedDateTime desc
    parameters:
      - name: tenant_id
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: client_id
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: client_secret
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: mailbox
        required: true
        schema: { type: string }
      - name: top
        description: "How many messages to return (page size 1-1000)"
        required: false
        schema: { type: integer }
    returns:
      schema: { type: object }

  - name: list_termination_messages
    label: List Termination messages
    description: List messages where subject equals "[Kurum Dışı] Çalışan İlişik Kesme Bildirimi", ordered by receivedDateTime desc
    parameters:
      - name: tenant_id
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: client_id
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: client_secret
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: mailbox
        required: true
        schema: { type: string }
      - name: top
        description: "How many messages to return (page size 1-1000)"
        required: false
        schema: { type: integer }
    returns:
      schema: { type: object }
