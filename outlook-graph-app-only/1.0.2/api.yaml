name: Outlook Graph AppOnly
description: Microsoft Graph (Application credentials) - HR filtered messages (returns names)
app_version: "1.0.2"
contact_info:
  name: "uldagalihan"
  url: "https://github.com/uldagalihan/outlook-graph-app-only"
  email: "example@example.com"
categories:
  - Communication
  - Email
authentication: {}
actions:
  - name: list_new_hire_messages
    label: Extract names from New Hire emails
    description: Get messages where subject equals "[Kurum Dışı] Şirkete Yeni Katılım - New Comer" and return extracted full names from body
    parameters:
      - name: tenant_id
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: client_id
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: client_secret
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: mailbox
        required: true
        schema: { type: string }
      - name: top
        description: "How many messages to inspect (page size 1-1000)"
        required: false
        schema: { type: integer }
    returns:
      schema: { type: object }

  - name: list_termination_messages
    label: Extract names from Termination emails
    description: Get messages where subject equals "[Kurum Dışı] Çalışan İlişik Kesme Bildirimi" and return extracted full names from body
    parameters:
      - name: tenant_id
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: client_id
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: client_secret
        required: true
        variant: STATIC_VALUE
        configuration: true
        schema: { type: string }
      - name: mailbox
        required: true
        schema: { type: string }
      - name: top
        description: "How many messages to inspect (page size 1-1000)"
        required: false
        schema: { type: integer }
    returns:
      schema: { type: object }
